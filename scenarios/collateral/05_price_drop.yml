# Collateral 05: Price Drop - triggers margin call
name: collateral_05_price_drop
seed: 30500
start_time: "2017-10-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "price.drop@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 25000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 500000
      collateralization_state: FullyCollateralized
      collateral: 25000000
      price: "50000.00"
      terms:
        annual_rate: "0.10"
        duration: {Months: 6}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 24h

  - event: CreditFacilityEvent::CollateralizationRatioChanged
    entity: facility_1
    after: 30d
    values: {collateral: 25000000, price: "40000.00"}

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 7d
    values: {collateralization_state: MarginCall, collateral: 25000000, price: "32000.00"}
