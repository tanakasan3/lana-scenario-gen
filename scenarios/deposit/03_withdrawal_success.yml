# Deposit 03: Withdrawal Success - normal withdrawal
name: deposit_03_withdrawal_success
seed: 50300
start_time: "2019-04-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "withdrawer@example.com", customer_type: Individual}

  - event: DepositAccountEvent::Initialized
    entity: account_1
    after: 24h
    values: {customer_id_ref: customer_1}

  - event: DepositEvent::Initialized
    entity: deposit_1
    after: 1h
    values: {deposit_account_id_ref: account_1, amount: 500000}

  - event: WithdrawalEvent::Initialized
    entity: withdrawal_1
    after: 48h
    values: {deposit_account_id_ref: account_1, amount: 200000}

  - event: WithdrawalEvent::ApprovalProcessConcluded
    entity: withdrawal_1
    after: 4h
    values: {approved: true}

  - event: WithdrawalEvent::Confirmed
    entity: withdrawal_1
    after: 1h
