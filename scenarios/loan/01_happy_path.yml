# Loan 01: Happy Path - approved → disbursed → paid → completed
name: loan_01_happy_path
seed: 10100
start_time: "2024-01-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "happy@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 25000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 500000
      collateralization_state: FullyCollateralized
      collateral: 25000000
      price: "50000.00"
      terms: &standard_terms
        annual_rate: "0.10"
        duration: {Months: 6}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Initialized
    entity: disbursal_1
    after: 24h
    values: {amount: 500000}

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 4h

  - event: CreditFacilityEvent::InterestAccrualCycleStarted
    entity: facility_1
    after: 25d

  - event: CreditFacilityEvent::InterestAccrualCycleConcluded
    entity: facility_1
    after: 1h

  - event: ObligationEvent::Initialized
    entity: interest_1
    after: 1m
    values: {amount: 4167}

  - event: PaymentEvent::Initialized
    entity: payment_1
    after: 5d
    values: {amount: 4167}

  - event: ObligationEvent::Completed
    entity: interest_1
    after: 1h

  - event: CreditFacilityEvent::Matured
    entity: facility_1
    after: 150d

  - event: PaymentEvent::Initialized
    entity: payment_final
    after: 1d
    values: {amount: 500000}

  - event: CreditFacilityEvent::Completed
    entity: facility_1
    after: 1h
