# Loan 04: Late Payment - overdue then paid
name: loan_04_late_payment
seed: 10400
start_time: "2021-08-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "late@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 25000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 500000
      collateralization_state: FullyCollateralized
      collateral: 25000000
      price: "50000.00"
      terms:
        annual_rate: "0.10"
        duration: {Months: 6}
        interest_due_duration_from_accrual: {Days: 15}
        obligation_overdue_duration_from_due: {Days: 15}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 24h

  - event: ObligationEvent::Initialized
    entity: interest_1
    after: 30d
    values: {amount: 4167}

  - event: ObligationEvent::DueRecorded
    entity: interest_1
    after: 15d

  - event: ObligationEvent::OverdueRecorded
    entity: interest_1
    after: 15d

  - event: PaymentEvent::Initialized
    entity: payment_1
    after: 10d
    values: {amount: 4167}

  - event: ObligationEvent::Completed
    entity: interest_1
    after: 1h

  - event: CreditFacilityEvent::Completed
    entity: facility_1
    after: 120d
