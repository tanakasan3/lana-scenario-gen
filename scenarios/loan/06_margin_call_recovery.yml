# Loan 06: Margin Call Recovery - price drop → add collateral → recovery
name: loan_06_margin_call_recovery
seed: 10600
start_time: "2024-01-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "margin.recovery@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 25000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 500000
      collateralization_state: FullyCollateralized
      collateral: 25000000
      price: "50000.00"
      terms:
        annual_rate: "0.10"
        duration: {Months: 6}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 24h

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 30d
    values: {collateralization_state: MarginCall, collateral: 25000000, price: "35000.00"}

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 2d
    values: {collateral: 40000000}

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 1h
    values: {collateralization_state: FullyCollateralized, collateral: 40000000, price: "35000.00"}

  - event: CreditFacilityEvent::Matured
    entity: facility_1
    after: 140d

  - event: CreditFacilityEvent::Completed
    entity: facility_1
    after: 1d
