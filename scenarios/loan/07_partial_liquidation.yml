# Loan 07: Partial Liquidation - partial collateral sold, loan continues
name: loan_07_partial_liquidation
seed: 10700
start_time: "2022-02-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "partial.liq@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 50000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 1000000
      collateralization_state: FullyCollateralized
      collateral: 50000000
      price: "50000.00"
      terms:
        annual_rate: "0.12"
        duration: {Months: 12}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.05"}
        margin_call_cvl: {Finite: "1.15"}
        initial_cvl: {Finite: "1.25"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 24h

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 60d
    values: {collateralization_state: UnderCollateralized, collateral: 50000000, price: "22000.00"}

  - event: CreditFacilityEvent::PartialLiquidationInitiated
    entity: facility_1
    after: 1d
    values: {trigger_price: "22000.00", initially_expected_to_receive: 440000, initially_estimated_to_liquidate: 20000000}

  - event: LiquidationEvent::Initialized
    entity: liquidation_1
    after: 1h

  - event: LiquidationEvent::CollateralSentOut
    entity: liquidation_1
    after: 4h
    values: {amount: 20000000}

  - event: LiquidationEvent::ProceedsReceivedAndLiquidationCompleted
    entity: liquidation_1
    after: 24h
    values: {proceeds: 440000}

  - event: CreditFacilityEvent::ProceedsFromPartialLiquidationApplied
    entity: facility_1
    after: 1h

  - event: CollateralEvent::UpdatedViaLiquidation
    entity: collateral_1
    after: 1h
    values: {collateral: 30000000}

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 30d
    values: {collateralization_state: FullyCollateralized, collateral: 30000000, price: "40000.00"}

  - event: CreditFacilityEvent::Completed
    entity: facility_1
    after: 250d
