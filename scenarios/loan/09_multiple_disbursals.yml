# Loan 09: Multiple Disbursals - multiple draw-downs
name: loan_09_multiple_disbursals
seed: 10900
start_time: "2024-01-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "multi.draw@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 100000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 2000000
      collateralization_state: FullyCollateralized
      collateral: 100000000
      price: "50000.00"
      terms:
        annual_rate: "0.10"
        duration: {Months: 12}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: MultipleDisbursal

  - event: DisbursalEvent::Initialized
    entity: disbursal_1
    after: 24h
    values: {amount: 1000000}

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 4h

  - event: DisbursalEvent::Initialized
    entity: disbursal_2
    after: 30d
    values: {amount: 600000}

  - event: DisbursalEvent::Settled
    entity: disbursal_2
    after: 4h

  - event: DisbursalEvent::Initialized
    entity: disbursal_3
    after: 30d
    values: {amount: 400000}

  - event: DisbursalEvent::Settled
    entity: disbursal_3
    after: 4h

  - event: CreditFacilityEvent::Matured
    entity: facility_1
    after: 300d

  - event: CreditFacilityEvent::Completed
    entity: facility_1
    after: 1d
