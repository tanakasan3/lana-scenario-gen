# Loan 10: Customer Cancels - withdraws before approval
name: loan_10_customer_cancels
seed: 11000
start_time: "2024-01-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "canceller@example.com", customer_type: Individual}

  - event: CreditFacilityProposalEvent::Initialized
    entity: proposal_1
    after: 24h
    values:
      customer_id_ref: customer_1
      amount: 500000
      customer_type: Individual
      status: PendingCustomerApproval
      terms:
        annual_rate: "0.10"
        duration: {Months: 6}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: SingleDisbursal

  - event: CreditFacilityProposalEvent::CustomerApprovalConcluded
    entity: proposal_1
    after: 48h
    values: {status: Denied}
