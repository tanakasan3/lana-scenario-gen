# Loan 11: Full Liquidation - complete collateral liquidation
name: loan_11_full_liquidation
seed: 11100
start_time: "2028-07-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "full.liq@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 25000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 1000000
      collateralization_state: FullyCollateralized
      collateral: 25000000
      price: "50000.00"
      terms:
        annual_rate: "0.15"
        duration: {Months: 6}
        interest_due_duration_from_accrual: {Days: 15}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.02"
        liquidation_cvl: {Finite: "1.05"}
        margin_call_cvl: {Finite: "1.10"}
        initial_cvl: {Finite: "1.25"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 24h

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 30d
    values: {collateralization_state: UnderCollateralized, collateral: 25000000, price: "20000.00"}

  - event: CreditFacilityEvent::PartialLiquidationInitiated
    entity: facility_1
    after: 1d
    values: {trigger_price: "20000.00", initially_expected_to_receive: 500000, initially_estimated_to_liquidate: 25000000}

  - event: LiquidationEvent::Initialized
    entity: liquidation_1
    after: 1h

  - event: CollateralEvent::LiquidationStarted
    entity: collateral_1
    after: 4h

  - event: LiquidationEvent::CollateralSentOut
    entity: liquidation_1
    after: 4h
    values: {amount: 25000000}

  - event: CollateralEvent::LiquidationProceedsReceived
    entity: collateral_1
    after: 24h
    values: {amount: 500000}

  - event: CollateralEvent::LiquidationCompleted
    entity: collateral_1
    after: 1h

  - event: LiquidationEvent::ProceedsReceivedAndLiquidationCompleted
    entity: liquidation_1
    after: 1h
    values: {proceeds: 500000}
