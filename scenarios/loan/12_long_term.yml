# Loan 12: Long Term - 12+ month loan with multiple cycles
name: loan_12_long_term
seed: 11200
start_time: "2028-10-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "long.term@example.com", customer_type: Individual}

  - event: CollateralEvent::Initialized
    entity: collateral_1
    after: 24h

  - event: CollateralEvent::UpdatedViaManualInput
    entity: collateral_1
    after: 1h
    values: {collateral: 50000000}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      collateral_id_ref: collateral_1
      amount: 1000000
      collateralization_state: FullyCollateralized
      collateral: 50000000
      price: "50000.00"
      terms:
        annual_rate: "0.12"
        duration: {Months: 12}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 24h

  - event: CreditFacilityEvent::InterestAccrualCycleStarted
    entity: facility_1
    after: 25d
  - event: CreditFacilityEvent::InterestAccrualCycleConcluded
    entity: facility_1
    after: 1h

  - event: CreditFacilityEvent::InterestAccrualCycleStarted
    entity: facility_1
    after: 30d
  - event: CreditFacilityEvent::InterestAccrualCycleConcluded
    entity: facility_1
    after: 1h

  - event: CreditFacilityEvent::InterestAccrualCycleStarted
    entity: facility_1
    after: 30d
  - event: CreditFacilityEvent::InterestAccrualCycleConcluded
    entity: facility_1
    after: 1h

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 90d
    values: {collateralization_state: MarginCall, collateral: 50000000, price: "35000.00"}

  - event: CreditFacilityEvent::CollateralizationStateChanged
    entity: facility_1
    after: 15d
    values: {collateralization_state: FullyCollateralized, collateral: 50000000, price: "45000.00"}

  - event: CreditFacilityEvent::Matured
    entity: facility_1
    after: 165d

  - event: PaymentEvent::Initialized
    entity: payment_final
    after: 1d
    values: {amount: 1120000}

  - event: CreditFacilityEvent::Completed
    entity: facility_1
    after: 1h
