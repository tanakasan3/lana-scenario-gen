# Payment 01: On Time - paid before due
name: payment_01_on_time
seed: 20100
start_time: "2024-01-01T09:00:00Z"

events:
  - event: CustomerEvent::Initialized
    entity: customer_1
    values: {email: "ontime@example.com", customer_type: Individual}

  - event: CreditFacilityEvent::Initialized
    entity: facility_1
    after: 24h
    values:
      customer_id_ref: customer_1
      amount: 500000
      collateralization_state: FullyCollateralized
      collateral: 25000000
      price: "50000.00"
      terms:
        annual_rate: "0.10"
        duration: {Months: 6}
        interest_due_duration_from_accrual: {Days: 30}
        accrual_cycle_interval: EndOfMonth
        accrual_interval: EndOfDay
        one_time_fee_rate: "0.01"
        liquidation_cvl: {Finite: "1.10"}
        margin_call_cvl: {Finite: "1.25"}
        initial_cvl: {Finite: "1.40"}
        disbursal_policy: SingleDisbursal

  - event: DisbursalEvent::Settled
    entity: disbursal_1
    after: 24h

  - event: ObligationEvent::Initialized
    entity: interest_1
    after: 30d
    values: {amount: 4167}

  - event: PaymentEvent::Initialized
    entity: payment_1
    after: 10d
    values: {amount: 4167}

  - event: PaymentAllocationEvent::Initialized
    entity: allocation_1
    after: 1m
    values: {amount: 4167}

  - event: ObligationEvent::PaymentAllocated
    entity: interest_1
    after: 1m

  - event: ObligationEvent::Completed
    entity: interest_1
    after: 1m
