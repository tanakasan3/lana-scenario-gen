# Simple customer creation scenario
name: simple_customer
description: Create a basic customer
seed: 12345  # Deterministic UUIDs for reproducibility
start_time: "2024-01-01T09:00:00Z"

events:
  # Create customer
  - event: CustomerEvent::Initialized
    entity: customer_1
    values:
      email: "test@example.com"

  # Update email
  - event: CustomerEvent::EmailUpdated
    entity: customer_1
    after: 1h
    values:
      email: "updated@example.com"
